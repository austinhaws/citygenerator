	<tr class="wards-defining">
		<td />
		<td>
			<table class="ward-added">
				<tr>
					<td colspan="100" class="ward-title" data-name="{{name}}">{{name}}:<input type="button" value="Remove" class="ward-remove-button" /></td>
				</tr>
				<tr>
					<td>
						<div class="options-ward-buildings">
							{{#buildings}}
								<div class="ward-building">
									<div class="ward-building-name" data-type="{{type}}">{{type}}:</div>
									<input class="ward-building-ratio" type="text" data-building="{{type}}" value="{{ratio}}" />

							{{/buildings}}
						</div>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</script>

<script id="city-detail" type="text/html">
	<br />
	<div class="center italic"><a href="#" onclick="javascript:show_all()">Show All</a>&nbsp;&nbsp;&nbsp;<a href="#" onclick="javascript:hide_all()">Hide All</a></div>
	<br />
	<div class="center italic"><a href="#" onclick="javascript:regenerate()">Regenerate</a>&nbsp;&nbsp;&nbsp<a href="printable.php" target="_blank">Printable</a></div>

	{{! city info }}
	<br /><hr />
	<div class="center"><h1><a href="#" rel="toggle[city_stats]">{{name}}</a></h1></div>
	<hr /><br />

	<table class="table_center"><thead /><tbody><tr><td>
	<div id="city_stats"><span class="field_title">Community Size:</span>{{population_type}}<br />
	<span class="field_title">Population:</span>{{population_size_formatted}} Adults<br />
	<span class="field_title">Size:</span>{{acres_formatted}} Acres<br />
	<span class="field_title">Population Density (Adults/Acre):</span>{{population_density}} Adults/Acre<br />
	<span class="field_title">Races:</span>{{races_output}}<br />
	<br />

	<span class="field_title">Gold Piece Limit:</span>{{gold_piece_limit_output}}<br />
	<span class="field_title">Wealth:</span>{{wealth_output}}<br />
	<span class="field_title">Income for Lord(s)/King(s):</span>{{king_income_output}}<br />
	<span class="field_title">Magic Resources:</span>{{magic_resources_output}}<br />
	<br />

	<span class="field_title">Imports:</span>{{commodities_import}}<br />
	<span class="field_title">Exports:</span>{{commodities_export}}<br />
	<span class="field_title">Famous:</span>{{famous_famous}}<br />
	<span class="field_title">Infamous:</span>{{famous_infamous}}<br />
	<br />

	<span class="field_title"># of Wards:</span>{{wards_count}}<br />

	<span class="field_title"># of Buildings:</span>{{buildings_total_output}}<br />
	<span class="field_title"># of Power Centers:</span>{{power_centers_count}}<br />
	<span class="field_title"># of Guilds:</span>{{guilds_count}}<br />

	{{#gates}}
		<br /><span class="field_title">Has Walls</span><br />
		<span class="field_title"># of Gates:</span>{{gates}}<br />
	{{/gates}}
	{{^gates}}
		<br /><span class="field_title">No Walls</span><br />
	{{/gates}}
	</div>
	</td></tr></tbody></table>

	{{! wards }}
	<br /><hr />
	<div class="center"><h1><a href="#" rel="toggle[wards]">Wards</a></h1></div>
	<hr /><br />
		<table class="table_center"><thead /><tbody><tr><td>
		<div id="wards">
		{{#wards}}
			<div class="ward_type"><a href="#" rel="toggle[ward_detail_' . $i . ']">{{type}}</a></div>
			<div class="ward_detail">
			<div class="ward_info">{{acres_output}} Acres; {{building_total_output}} Structures;
			{{#inside_walls}}
				Inside Walls
			{{/inside_walls}}
			{{^inside_walls}}
				Outside Walls
			{{/inside_walls}}
			</div>

			<table class="table_buildings"><thead /><tbody>
			{{#buildings}}
				<tr><td><span class="building_name">{{key}}</span> : <span class="building_num">{{total}}</span></td></tr>
			{{/buildings}}

			</tbody></table>

			<br /></div>
		{{/wards}}
		<br />
		<table class="table_center"><thead /><tbody><tr><td><span class="italic">Number in parenthesis after building type is the building\'s quality:
		<ul>
		<li>A is luxurious, royal, or imperial</li>
		<li>B is tasteful, ornate, or artistic</li>
		<li>C is utilitarian, basic, or normal</li>
		<li>D is derelict, condemened, rough, or functional</li>
		</ul></span></td></tr></tbody></table>
		<br /><br /></div>
		</td></tr></tbody></table>


		{{! professions }}
		<br /><hr />
		<div class="center"><h1><a href="#" rel="toggle[professions]">Professions</a></h1></div>
		<hr /><br />

		<div id="professions">
			<table class="table_professions table_center"><thead /><tbody>
			{{#professions}}
				<tr><td>{{profession}} : {{total}}</td></tr>
			{{/professions}}
			</tbody></table>
		</div>

		{{! power centers }}
		{{#power_centers_exists}}
			<br /><hr />
			<div class="center"><h1><a href="#" rel="toggle[power_centers]">Power Centers</a></h1></div>
			<hr /><br />

			<div id="power_centers">
			{{#power_centers}}
				<table class="table_center"><thead /><tbody><tr><td>
					<br />
					<div class="power_center_type"><a href="#" rel="toggle[power_center_' . $i . ']">{{type}}</a></div>
					<br />
					<div id="power_center_' . $i . '">
						<table class="table_center"><thead /><tbody><tr><td>
							<span class="field_title">Alignment:</span>{{alignment}}<br />
							<span class="field_title">Wealth:</span>{{wealth_output}}<br />
							<span class="field_title">Influence Points:</span>{{influence_points_output}}<br />
							<span class="field_title">Total NPCs:</span>{{npcs_total_output}}<br />
						</td></tr></tbody></table>
						<br />
						<table id="power_centers" class="table_npcs table_center">
							<thead>
								<tr>
									<th />
									<th>1</th>
									<th>2</th>
									<th>3</th>
									<th>4</th>
									<th>5</th>
									<th>6</th>
									<th>7</th>
									<th>8</th>
									<th>9</th>
									<th>10</th>
									<th>11</th>
									<th>12</th>
									<th>13</th>
									<th>14</th>
									<th>15</th>
									<th>16</th>
									<th>17</th>
									<th>18</th>
									<th>19</th>
									<th>20</th>
								</tr>
							</thead><tbody>
								{{#npcs}}
									<tr>
										<td>{{class}}</td>
										{{#levels}}
										<td class="table_data">{{#count}}{{count}}{{/count}}{{^count}}-{{/count}}</td>
										{{/levels}}
									</tr>
								{{/npcs}}
							</tbody>
						</table>
					</div>
				</td></tr></tbody></table>
				<br />
			{{/power_centers}}
			</div>
		{{/power_centers_exists}}

		{{! guilds }}
		{{#guilds_count}}
			<br /><hr />
			<div class="center"><h1><a href="#" rel="toggle[guilds]">Guilds</a></h1></div>
			<hr /><br />

			<div id="guilds">
				<table class="table_guilds table_center"><thead /><tbody>

				{{#guilds}}
					<tr><td><span class="guild_name">{{guild}}</span> : <span class="guild_num">{{total}}</span></td></tr>
				{{/guilds}}

				</tbody></table>
			</div>
		{{/guilds_count}}

	<br /><br /><br />

{{!
		$output .= '<script type="text/javascript">';

		foreach ($div_names as $name) {
			$output .= 'animatedcollapse.addDiv("' . $name . '", "fade=1' . ($name == 'city_stats' ? '' : ',hide=1') . '");';
		}

		$output .= 'animatedcollapse.init()';

		$output .= '
			function show_all() {';
		foreach ($div_names as $name) {
			$output .= 'animatedcollapse.show("' . $name . '", "fade=1");';
		}
		$output .= '
			}
			function hide_all() {';
		foreach ($div_names as $name) {
			$output .= 'animatedcollapse.hide("' . $name . '", "fade=1");';
		}
		$output .= '}';

				$output .= 'function regenerate() { document.getElementById("form_regenerate").submit(); }';
				$output .= '</s cript>';

		return $output;
	}

}}
</script>
